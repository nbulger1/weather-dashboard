<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
        <sidebar class="sidebar">
            <!-- Left side aligned card for search results and popular city buttons -->
            <div class="search-card">
                <label class="form-label">Search for a City:</label>
                <input type="city" class="form-control city-entry" placeholder="Seattle">
                <button class= "btn btn-primary submit">Search</button>
                <div class="submit-line-placeholder"></div>
                <button class= "btn btn-primary popular-city">Austin</button>
                <button class= "btn btn-primary popular-city">Chicago</button>
                <button class= "btn btn-primary popular-city">New York</button>
                <button class= "btn btn-primary popular-city">Orlando</button>
                <button class= "btn btn-primary popular-city">San Francisco</button>
                <button class= "btn btn-primary popular-city">Seattle</button>
                <button class= "btn btn-primary popular-city">Denver</button>
                <button class= "btn btn-primary popular-city">Atlanta</button>
            </div>
        </sidebar>
        <main class="today-card-container"></main>
        <div id="five-day-header">5-Day Forecast</div>
        <div class="fiveday-card" id="day-1">Day 1</div>
        <div class="fiveday-card" id="day-2">Day 2</div>
        <div class="fiveday-card" id="day-3">Day 3</div>
        <div class="fiveday-card" id="day-4">Day 4</div>
        <div class="fiveday-card" id="day-5">Day 5</div>
        <footer id="footer">Footer</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/homepage.js"></script>
</body>

</html>
