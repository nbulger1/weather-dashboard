<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- linking fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- Linking bootstrap style sheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- linking moment -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
    <!-- Linking my own style sheet last -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <!-- create a container that holds the page content -->
    <div class="container">
        <!-- Header for the Weather Dashboard -->
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
        <!-- Sidebar to hold the search button, clear search history, and history buttons-->
        <sidebar class="sidebar">
            <!-- Left side aligned card for search results and popular city buttons -->
            <section class="search-card">
                <!-- label for the input field -->
                <label class="form-label">Search for a City:</label>
                <!-- input field -->
                <input class="form-control city-entry" placeholder="City Name">
                <!-- submit button -->
                <button class= "btn btn-primary submit">Search</button>
                <!-- clear history button -->
                <button class="btn" id="clear-history">Clear Search History</button>
                <!-- placeholder for a dividing line below the search history button -->
                <div class="submit-line-placeholder"></div>
                <!-- container to hold the search history buttons created in javascript -->
                <div class="search-history-container"></div>
            </section>
        </sidebar>
        <!-- main content = the current weather -->
        <main class="today-card-container">
            <!-- holder for the header of the current weather -->
            <div class="today-card-header"></div>
            <!-- holder for the current weather display -->
            <div class="today-card-content"></div>
        </main>
        <!-- dividing header for the 5-day forecast -->
        <section class="five-day-header five-day-container">5-Day Forecast</section>
        <!-- create holders for each of the fiveday forecasts -->
        <div class="fiveday-card" id="day-1"></div>
        <div class="fiveday-card" id="day-2"></div>
        <div class="fiveday-card" id="day-3"></div>
        <div class="fiveday-card" id="day-4"></div>
        <div class="fiveday-card" id="day-5"></div>
        <!-- footer at the bottom of the page with a quote and a credit statement to openweathermap.com -->
        <footer id="footer">
            <ul>
                <li id="fun-statement">Remember to drink water and get some sun, you are basically a houseplant with more emotions!</li>
                <li id="credit">Weather Info Credit: openweathermap.com</li>
            </ul>
        </footer>
    </div>
    <!-- linking bootstrap and my own javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
